name: Build and Prepare for IHS Hosting

on:
  push:
    branches: [ main ]

jobs:
  build-and-prepare:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Generate sitemap
      run: npm run postbuild
      
    - name: Create deployment package
      run: |
        cd out
        zip -r ../gitatech-deployment.zip .
        cd ..
        
    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: gitatech-deployment.zip 